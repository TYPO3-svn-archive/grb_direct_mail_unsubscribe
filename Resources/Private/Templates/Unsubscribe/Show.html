<f:layout name="Default" />

<f:section name="Main">
	
	<h1>
		<f:translate key="show.unsubscribe.title"></f:translate>
	</h1>
	
	<f:if condition="{unsubscribe}">
	  <f:then>
		<f:translate key="show.unsubscribe.done"></f:translate>
	  </f:then>
	  <f:else>
		<f:translate key="show.unsubscribe.false"></f:translate>
	  </f:else>
	</f:if>

</f:section>
